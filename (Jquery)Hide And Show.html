<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>"숨기"버튼을 누르면 안보이고 "보기" 버튼을 누르면 보입니다.</p>

<button id="hide">숨기</button>
<button id="show">보기</button>

</body>
</html>
